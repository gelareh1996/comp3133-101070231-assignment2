<div class="container-fluid">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <strong class="navbar-brand">101070231_comp3133_assig2</strong>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"></li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-primary" routerLink="/listing">All Listing</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="content">
    <form (submit)="onSubmit($event)" method="post">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="form-group">
            <label for="">Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username..."
              (change)="changeInput('username', $event)"
            />
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password..."
              (change)="changeInput('password', $event)"
            />
          </div>
          <div *ngIf="isError" class="form-group">
            <div class="alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>
          <div class="form-group">
            <a routerLink="/register" class="btn btn-secondary me-2"
              >Register</a
            >
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
