<div class="container-fluid">
  <div class="content">
    <form (submit)="onSubmit($event)">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="">Firstname</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Firstname..."
                  (change)="changeInput('firstname', $event)"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="">Lastname</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Lastname..."
                  (change)="changeInput('lastname', $event)"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email..."
              (change)="changeInput('email', $event)"
            />
          </div>
          <div class="form-group">
            <label for="">Type</label>
            <select class="form-control" (change)="changeInput('type', $event)">
              <option value=""></option>
              <option value="customer">Customer</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username..."
              (change)="changeInput('username', $event)"
            />
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password..."
              (change)="changeInput('password', $event)"
            />
          </div>
          <div *ngIf="isError" class="form-group">
            <div class="alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>
          <div class="form-group">
            <a routerLink="/" class="btn btn-secondary me-2">Back to Login</a>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
